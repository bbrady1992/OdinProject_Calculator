<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="greeting">
      <h1>Calculator</h1>
      <p>
        This calculator web app was created as part of the Odin Project
        Foundations curriculum.
      </p>
      <a
        href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/calculator"
        >Project Description</a
      >
    </div>
    <div id="calculator-background">
      <div id="calculator-container">
        <div id="display"></div>
        <div id="lower-display"></div>
        <button type="button" class="control" id="delete">
          <img src="images/backspace.svg">
        </button>
        <button type="button" class="operator" id="divide" data-key="191">/</button>

        <button type="button" class="numeric" id="seven" data-key="55">7</button>
        <button type="button" class="numeric" id="eight" data-key="56">8</button>
        <button type="button" class="numeric" id="nine" data-key="57">9</button>
        <button type="button" class="operator" id="multiply" data-key="88">X</button>

        <button type="button" class="numeric" id="four" data-key="52">4</button>
        <button type="button" class="numeric" id="five" data-key="53">5</button>
        <button type="button" class="numeric" id="six" data-key="54">6</button>
        <button type="button" class="operator" id="subtract" data-key="173">-</button>

        <button type="button" class="numeric" id="one" data-key="49">1</button>
        <button type="button" class="numeric" id="two" data-key="50">2</button>
        <button type="button" class="numeric" id="three" data-key="51">3</button>
        <button type="button" class="operator" id="add" data-key="61">+</button>

        <button type="button" class="numeric" id="decimal" data-key="190">.</button>
        <button type="button" class="numeric" id="zero" data-key="48">0</button>
        <button type="button" class="control" id="clear" data-key="67">C</button>
        <button type="button" class="operator" id="equals" data-key="61">=</button>
      </div>
    </div>
  </body>
  <script src="scripts/buttons.js"></script>
</html>
